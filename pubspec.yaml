name: bisimo
description: "Bisimo - Aplikasi Analisis dan Regulasi Emosi untuk Murid Tunarungu"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Navigation & Routing
  go_router: ^17.1.0

  # UI Helpers
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1

  # Camera
  camera: ^0.11.0+2
  
  # Image Picker
  image_picker: ^1.1.2
  
  # ML Kit Face Detection
  google_mlkit_face_detection: ^0.13.0
  
  # Hand Landmark Detection (BISINDO sign language)
  hand_landmarker: ^2.2.0
  
  # Image processing (crop, resize)
  image: ^4.3.0

  # Utils
  shared_preferences: ^2.3.3

  # Icons
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  
  # Google Sign In
  google_sign_in: ^7.2.0
  
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  url_launcher: ^6.3.2
  
  # Crypto for hashing tokens
  crypto: ^3.0.3
  
  # QR Code generation
  qr_flutter: ^4.1.0
  
  # QR Code scanning
  mobile_scanner: ^7.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/Screens/
    - assets/Screens/Auth/
    - assets/Screens/Cimo/
    - assets/Screens/Home/
    - assets/Screens/Splash/
    - assets/Models/

  fonts:
    - family: Baloo2
      fonts:
        - asset: assets/Fonts/Baloo 2/Baloo2-Bold.ttf
          weight: 700
    - family: Lexend
      fonts:
        - asset: assets/Fonts/Lexend/Lexend-Regular.ttf
          weight: 400
        - asset: assets/Fonts/Lexend/Lexend-Bold.ttf
          weight: 700
    - family: SFProRounded
      fonts:
        - asset: assets/Fonts/SF Pro Rounded/SF-Pro-Rounded-Regular.otf
          weight: 400
        - asset: assets/Fonts/SF Pro Rounded/SF-Pro-Rounded-Bold.otf
          weight: 700
